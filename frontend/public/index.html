<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007acc" />
    <meta name="description" content="EchoIDE - AI-Powered Code Editor with Real Execution and Modern Development Tools" />
    <meta name="keywords" content="IDE, Code Editor, AI, Programming, Development, JavaScript, Python, Real Execution" />
    <meta name="author" content="Kaustubh" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="EchoIDE - AI-Powered Code Editor" />
    <meta property="og:description" content="Professional IDE with AI assistance, real code execution, terminal, and modern development features" />
    <meta property="og:image" content="%PUBLIC_URL%/icon-512x512.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-256x256.png" />
    
    <!-- Multiple Icon Sizes for better compatibility -->
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="%PUBLIC_URL%/icon-64x64.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="%PUBLIC_URL%/icon-128x128.png" />
    <link rel="icon" type="image/png" sizes="256x256" href="%PUBLIC_URL%/icon-256x256.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/icon-512x512.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>EchoIDE - AI-Powered Code Editor</title>
    
    <!-- Prevent ResizeObserver errors -->
    <script>
      window.addEventListener('error', e => {
        if (e.message === 'ResizeObserver loop limit exceeded' || 
            e.message === 'ResizeObserver loop completed with undelivered notifications.') {
          e.stopImmediatePropagation();
        }
      });
    </script>
    
    <!-- Loading styles -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #1e1e1e;
        color: #ffffff;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-content {
        text-align: center;
        color: #ffffff;
      }
      
      .loading-icon {
        font-size: 64px;
        margin-bottom: 20px;
        animation: bounce 1.5s ease-in-out infinite;
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
        background: linear-gradient(45deg, #007acc, #00d4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-subtitle {
        font-size: 14px;
        color: #cccccc;
        margin-bottom: 30px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #3e3e42;
        border-top: 3px solid #007acc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: Arial, sans-serif; background: #1e1e1e; color: #ffffff; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div style="font-size: 64px; margin-bottom: 20px;">ðŸš€</div>
        <h1 style="color: #007acc; margin-bottom: 20px;">EchoIDE</h1>
        <h2 style="color: #ffffff; margin-bottom: 20px;">JavaScript Required</h2>
        <p style="color: #cccccc; max-width: 500px; line-height: 1.6;">
          You need to enable JavaScript to run EchoIDE - AI-Powered Code Editor.
        </p>
        <p style="color: #888888; margin-top: 20px;">
          Please enable JavaScript in your browser settings and reload the page.
        </p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-content">
        <div class="loading-icon">ðŸš€</div>
        <div class="loading-text">EchoIDE</div>
        <div class="loading-subtitle">AI-Powered Code Editor</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Hide loading screen after React loads -->
    <script>
      setTimeout(() => {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            if (loadingScreen.parentNode) {
              loadingScreen.parentNode.removeChild(loadingScreen);
            }
          }, 500);
        }
      }, 2000);
    </script>
  </body>
</html>
